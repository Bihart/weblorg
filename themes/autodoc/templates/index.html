{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block nav %}{% endblock %}

{% block page %}
  <div class="index">
    <div class="banner">
      <h1>{{ project_name }}</h1>
      <div class="sub">
        {{ project_description }}
      </div>
    </div>

    <div class="menu">
      <ul>
        <li><a href="{{ url_for("doc") }}">documentation</a></li>
        <li><a href="{{ url_for("api") }}">api reference</a></li>
        <li><a href="{{ project_github }}" target="_blank">github</a></li>
      </ul>
    </div>

    <div class="page">
      <article>
        {{ post.html|safe }}
      </article>
    </div>
  </div>
{% endblock %}
